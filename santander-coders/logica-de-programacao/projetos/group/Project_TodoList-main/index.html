<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TodoList</title>

  <link rel="stylesheet" href="./src/css/index.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./src/js/todolist.js" defer></script>
</head>

<body class="pt-5 bg-dark text-white">

  <header>

    <h1 class="text-center">Todo List</h1>
    <h6 class="text-center mb-5">
      <span class="placeholder col-1 bg-secondary"></span>
      Organize seu dia!
      <span class="placeholder col-1 bg-secondary"></span>
    </h6>

  </header>

  <main class="">

    <section id="task-list">
      <form class="d-flex justify-content-center">
        <div>
          <div class="d-flex grid gap-3">
            <div class="mb-3">
              <label for="text" class="form-label"></label>
              <input type="text" class="form-control " id="task-title" placeholder="Título">
            </div>
            <div class="mb-3">
              <label for="text" class="form-label"></label>
              <input type="text" class="form-control" id="task-details" placeholder="Descrição">
            </div>
          </div>
          <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-secondary mb-4" id="btn-store">Guardar</button>
          </div>
        </div>
      </form>
    </section>

    <section class="d-flex justify-content-center">

      <div class="list-group my-5" id="taks-list"></div>
    </section>
  </main>

  <footer class="text-center text-secondary">
    <span class="placeholder col-2 bg-secondary"></span>
    develop by SquadTwo
    <span class="placeholder col-2 bg-secondary"></span>
  </footer>

</body>

</html>
